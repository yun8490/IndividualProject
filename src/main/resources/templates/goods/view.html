                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${goods.goodsName}">Card title</h5>

                            <p class="card-text" th:text="'카테고리 : ' + ${goods.goodsCategory}"> </p>
                            <p class="card-text" th:text="'제품가격 : ' + ${goods.goodsMoney} + '원'"> </p>
                            <p class="card-text" th:text="'배송비 : ' + ${goods.goodsCost} + '원'"> </p>

                            <p class="card-text" th:text="${goods.goodsContents}"> </p>
                        </div>

                </div>
            </div>
